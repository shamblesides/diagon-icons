<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diagon Icons</title>
  <script src="sinrand.js"></script>
  <script src="generator.js"></script>
</head>
<body>
  <input type="text" id="input"></input>
  <button type="button" id="button" onclick="generate()">YES</button>
  <div id="generated"></div>
  <script>
    document.getElementById('input').addEventListener('keypress', function(e) {
      if(e.keyCode === 13) {
        generate();
        e.preventDefault();
      }
    });
    function generate(text) {
      text = text || document.getElementById('input').value || undefined;
      var can = makeIcon(text);
      document.getElementById('generated').appendChild(can);
    }
    
    generate('nigel@nigelnelson.me');
    generate('chalk');
    generate('zone');
    generate('wander');
    generate('ME');
    for(var i = 0; i < 15; ++i) generate();
  </script>
</body>
</html>
